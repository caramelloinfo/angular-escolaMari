<a routerLink="/admin/professores/0/novo" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Cadastrar</a>
<h1>Lista de professores</h1>
<hr>
<div class="alert alert-success" *ngIf="excluir_ok">
    <strong>Sucesso!</strong> O professor foi excluído com sucesso.
</div>
<div class="alert alert-danger" *ngIf="excluir_erro">
    <strong>Ops!</strong> Ocorreu um erro ao tentar excluir o professore. Aguarde alguns instantes e tente novamente.
</div>
<table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th width="80">#</th>
        <th>Nome</th>
        <th width="250">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let professor of professores">
        <td>{{professor.id}}</td>
        <td>{{professor.nome}}</td>
        <td>
            <a [routerLink]="['/admin/professores', professor.id]" class="btn btn-primary btn-sm">Abrir</a>
            <a [routerLink]="['/admin/professores', professor.id, 'editar']" class="btn btn-secondary btn-sm">Editar</a>
            <a href="javascript:void(0)" class="btn btn-danger btn-sm" (click)="excluir(professor)">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
